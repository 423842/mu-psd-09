<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声感情分析</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音声感情分析</h1>
        <p>音声ファイルを選択して、感情を分析しましょう。</p>
        <input type="file" id="audioFile" accept="audio/*">
        <button onclick="uploadAudio()">分析開始</button>
        <div id="result"></div>
    </div>

    <script>
        async function uploadAudio() {
            const audioFile = document.getElementById('audioFile').files[0];
            const resultDiv = document.getElementById('result');

            if (!audioFile) {
                resultDiv.innerText = 'ファイルが選択されていません。';
                return;
            }

            resultDiv.innerText = '分析中...';

            const formData = new FormData();
            formData.append('audio_file', audioFile);

            try {
                const response = await fetch('/predict_emotion', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);

                if (data.status === 'success') {
                    const predictions = data.predictions;
                    const topPrediction = predictions.reduce((prev, current) => (prev.score > current.score) ? prev : current);
                    resultDiv.innerText = `予測結果: ${topPrediction.label} (スコア: ${topPrediction.score.toFixed(2)})`;
                } else {
                    resultDiv.innerText = `エラー: ${data.error}`;
                }
            } catch (error) {
                resultDiv.innerText = `エラーが発生しました: ${error.message}`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
